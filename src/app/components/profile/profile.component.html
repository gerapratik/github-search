<div class="profile">
    <div class="user-container">
        <img [src]="user.avatar_url" alt="User's avatar" class="avatar" />
        <div class="user-details">
            <h2>{{ user.login }}</h2>
            <p>{{ user.bio }}</p>
            <p>Followers: {{ user.followers }}</p>
            <p>Following: {{ user.following }}</p>
            
        </div>
    </div>
   .
   
    <div class="button-container">
        <button class="bg-blue-500" routerLink="/search">Search Other User</button>
        <button class="bg-gray-500" routerLink="/">Dashboard</button>
        <button class="bg-gray-500" routerLink="/history">History</button>
    </div>
</div>
